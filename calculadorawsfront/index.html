<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora de Renda Fixa com Gráficos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 2rem auto;
    padding: 1.5rem;
    background: #f9f9f9;
    color: #222;
  }
  h1 {
    color: #4a148c;
    margin-bottom: 1rem;
    text-align: center;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 0.3rem;
  }
  input[type=number], select {
    width: 100%;
    padding: 0.4rem 0.6rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .info-box {
    background: white;
    padding: 0.75rem 1rem;
    border-radius: 6px;
    box-shadow: 0 0 5px rgba(0,0,0,0.05);
  }
  .info-title {
    font-weight: 600;
    margin-bottom: 0.2rem;
    color: #4a148c;
  }
  .period-controls {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }
  .period-controls button {
    width: 30px;
    font-weight: bold;
    font-size: 1.2rem;
    cursor: pointer;
  }
  .result {
    background: #e1bee7;
    padding: 1rem 1.2rem;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #2e0854;
    margin-bottom: 2rem;
  }
  .btn-bar {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  .btn-bar button {
    background: #4a148c;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  footer {
    margin-top: 3rem;
    text-align: center;
    font-weight: bold;
    font-size: 1rem;
    color: #4a148c;
  }
  canvas {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px #ccc;
  }
</style>
</head>
<body>
<h1>Calculadora de Renda Fixa com Gráficos</h1>

<div class="btn-bar">
  <button onclick="calcular()">Calcular</button>
  <button onclick="exportarPDF()">Exportar PDF</button>
  <button onclick="exportarXLSX()">Exportar Excel</button>
</div>

<div id="resultado" class="result">Calculando...</div>
<canvas id="graficoInvestimentos" height="400"></canvas>

<footer>
  Criado por <strong>rvs</strong>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
function exportarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Simulação de Investimento", 10, 10);
  let y = 20;
  document.querySelectorAll('#resultado p').forEach(p => {
    doc.text(p.textContent, 10, y);
    y += 10;
  });
  doc.save("simulacao.pdf");
}

function exportarXLSX() {
  const ws_data = [["Produto", "Valor Final"]];
  document.querySelectorAll('#resultado p').forEach(p => {
    const [nome, valor] = p.textContent.split(':');
    ws_data.push([nome.trim(), valor.trim()]);
  });
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(ws_data);
  XLSX.utils.book_append_sheet(wb, ws, "Simulação");
  XLSX.writeFile(wb, "simulacao.xlsx");
}
</script>
</body>
</html>
<script>
  async function calcular() {
    const apiUrl = getApiBaseUrl() + "/calcular";
    const response = await fetch(apiUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        valorInicial: 1000,
        taxaJuros: 0.05,
        periodo: 12
      })
    });
    const data = await response.json();
    document.getElementById("resultado").innerHTML = `
      <p>Valor Final: R$ ${data.valorFinal.toFixed(2)}</p>
      <p>Rendimento Total: R$ ${data.rendimentoTotal.toFixed(2)}</p>
    `;
    renderizarGrafico(data);
  }

  function renderizarGrafico(data) {
    const ctx = document.getElementById("graficoInvestimentos").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: data.meses,
        datasets: [{
          label: "Valor Acumulado",
          data: data.valoresAcumulados,
          borderColor: "#4a148c",
          backgroundColor: "rgba(74, 20, 140, 0.1)",
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        }
      }
    });
  }
